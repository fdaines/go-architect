name: Build Distribution for Linux
on:
  push:
    branches: [ setup-custom-environment-path ]
  pull_request:
    branches: [ setup-custom-environment-path ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Load Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Check Wails Version
        run: wails version

      - name: Build Go Architect
        run: wails build -platform=windows/amd64,windows/arm64,darwin/universal,darwin/amd64,darwin/arm64
